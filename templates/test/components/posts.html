{% for post in posts %}
<div class="post" id="post_{{ post.post_id }}">
    <div class="avatar">{{ post.author.avatar | raw }}</div>
    <div class="body">
        <small>
            {{ post.author.url | raw }}
            {{ l.added }}
            {{ post.url | raw }}
        </small>
        <div class="text">{{ post.text | nl2br }}</div>
    </div>
    <br />
</div>
{% endfor %}
