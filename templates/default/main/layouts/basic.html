<!DOCTYPE html>
<html>
    <head>
{% block head %}
        <title>{{ title }}</title>
        <link rel="shortcut icon" href="{{ PATH }}/favicon.ico">
        <style>@import url('{{ PATH }}/themes/test/style.css');</style>
        <style>@import url('{{ PATH }}/themes/test/shouts.css');</style>
        <script src="{{ PATH }}/js/jquery.js"></script>
        <script src="{{ PATH }}/js/forum.js"></script>
        <script>recaptcha_key = '{{ c.get("recaptcha_key") }}'</script>
        <script src="https://www.google.com/recaptcha/api.js?render={{ c.get("recaptcha_key") }}"></script>
        <script>basepath = '{{ PATH }}';</script>
{% endblock %}
    </head>
    <body>
        <div class="head {{ head_classes | join(' ') }}" style="{{ head_style }}">
            {% include('main/components/top.html') %}
            {% include('main/components/navigation.html') %}
        </div>
        {% block content %}
            <div class="body">No content</div>
        {% endblock %}
        {{ components.SHOUTS | raw }}
        <div class="foot">
            {% include('main/components/footer.html') %}
        </div>
    </body>
</html>
