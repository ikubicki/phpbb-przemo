name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: ZIP release
        uses: TheDoctor0/zip-release@0.4.1
        with:
          filename: release.zip
          path: .
          directory: .
          exclusions: ci
          type: zip
